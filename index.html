<!DOTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Caculator 我的计算器</title>
	<link rel="stylesheet" type="text/css" href="css/caculator.css">
</head>
<body>
	<div class="wrap">
		<div class="screen">
			<span id="input"></span>
			<span id="result"></span>
			
		</div>

		<div class="panel">
			<table class="buttons">
				<tr>
					<td><button id="clear">C</button></td>
					<td>+/-</button></td>
					<td><button class="operator" id="%">%</button></td>
					<td><button class="operator" id="/">/</button></td>
				</tr>
				<tr>
					<td><button class="number" id="7">7</button></td>
					<td><button class="number" id="8">8</button></td>
					<td><button class="number" id="9">9</button></td>
					<td><button class="operator" id="*">*</button></td>
				</tr>
				<tr>
					<td><button class="number" id="4">4</button></td>
					<td><button class="number" id="5">5</button></td>
					<td><button class="number" id="6">6</button></td>
					<td><button class="operator" id="-">-</button></td>
				</tr>
				<tr>
					<td><button class="number" id="1">1</button></td>
					<td><button class="number" id="2">2</button></td>
					<td><button class="number" id="3">3</button></td>
					<td><button class="operator" id="+">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="number" id="zero">0</button></td>
					<td><button id="point">.</button></td>
					<td><button id="=">=</button></td>
				</tr>
				
			</table>

			
		</div>
	
    </div>
	
   <script src="My Caculator.js"></script>
</body>
